<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noteninterpretation</title>
</head>
<body>
    <h1>Noteninterpretation</h1>
    <label for="score">Geben Sie Ihre Punktzahl ein:</label>
    <input type="number" id="score" min="0" max="100">
    <button onclick="interpretScore()">Interpretieren</button>
    <p id="interpretation"></p>

    <script>
        function interpretScore() {
            var punktzahl = parseInt(document.getElementById('score').value);
            var interpretation = '';

            if (punktzahl > 90) {
                interpretation = 'Sehr gut';
            } else if (punktzahl >= 80 && punktzahl <= 90) {
                interpretation = 'Gut';
            } else if (punktzahl >= 70 && punktzahl < 80) {
                interpretation = 'Befriedigend';
            } else if (punktzahl >= 60 && punktzahl < 70) {
                interpretation = 'Ausreichend';
            } else {
                interpretation = 'Nicht bestanden';
            }

            document.getElementById('interpretation').innerText = 'Ihre Interpretation der Punktzahl ist: ' + interpretation;
        }
    </script>
</body>
</html>
