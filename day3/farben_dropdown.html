<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farben-Dropdown</title>
</head>
<body>
    <h2>Wähle eine Farbe</h2>
    <select id="farben-Dropdown"></select>

    <script>
        const farben = ["Rot", "Gelb", "Blau", "Grün"];

        function optionenErzeugen() {
            const dropdown = document.getElementById("farben-Dropdown");
            farben.forEach(farbe => {
                const option = document.createElement("option");
                option.value = farbe.toLocaleLowerCase();
                option.textContent = farbe;
                dropdown.appendChild(option);

            });

        }

        window.onload = optionenErzeugen;
    </script>

</body>
</html>
